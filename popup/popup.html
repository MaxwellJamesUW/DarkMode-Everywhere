<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-title">DarkMode Everywhere</div>
    <div class="popup-content">
      <p>Background Color</p>
      <input id="color-input" type="color" value="#111111"/>
      <p>Text Color</p>
      <input id="tcolor-input" type="color" value="#ffffff"/>
      <label for="typeface">Font: </label>
      <select name="typeface" id="typeface">
        <option value="">---</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier</option>
      </select>
      <div class="checkbox-container">
        <input id="enable" type="checkbox" />
        <label for="enable">enable style</label>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
